<div class="container col-md-4">

    <div class="row justify-content-center">
        <h2 style="text-align:center;">LoginForm</h2>
      
        {{loginForm.value | json}}
        <form  #loginForm="ngForm" (ngSubmit)="onLogin()"> 
            <div class="form-group"> 
                <label>Name:</label>
                <input type="text" class="form-control" name="username" [(ngModel)]="loginmodel.username">
            </div>

        
            <div class="form-group"> 
                <label for="">Password</label>
                <input type="password" class="form-control" name="userpassword" [(ngModel)]="loginmodel.userpassword">
            </div>

            <div style="text-align:center;">
                <button type="submit" class="btn btn-primary" >Login</button>
            </div>
        </form>
    </div>
</div>
